<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18K API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/87311995?s=200&v=4" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">

    <style>
        .th {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>

<body>
    <div class="max-w-md mx-auto my-10">
        <h1 class="text-3xl text-center p-2 th">18K API</h1>

        <div class="mt-5 p-5" id="chat">
        </div>

        <div class="flex justify-center">
            <a class="link btn btn-primary" href="18k-data.json">Get full API</a>
        </div>

    </div>

</body>
<script>
    const chatId = document.querySelectorAll("#chat");
    const fragment = document.createDocumentFragment();

    fetch('18k-data.json')
        .then(response => response.json())
        .then(data => {
            const keyData = Object.keys(data.lang.th);
            const langData = data.lang.th;

            for (let i = 0; i < keyData.length; i++) {
                const chatStart = document.createElement('div');
                chatStart.className = 'chat chat-start';
                chatStart.innerHTML = `<div class="chat-bubble">${keyData[i]}</div>`;
                fragment.appendChild(chatStart);

                const chatEnd = document.createElement('div');
                chatEnd.className = 'chat chat-end';
                chatEnd.innerHTML = `<div class="chat-bubble bg-warning text-warning-content th">${langData[keyData[i]]}</div>`;
                fragment.appendChild(chatEnd);

                if (i === 4) {
                    break;
                }
            }

            chatId[0].appendChild(fragment);
        })
        .catch(error => console.error('Error:', error));
</script>

</html>
